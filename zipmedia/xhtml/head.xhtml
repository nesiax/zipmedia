<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="${request.locale_name}" xml:lang="${request.locale_name}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:tal="http://xml.zope.org/namespaces/tal"
      xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns:i18n="http://xml.zope.org/namespaces/i18n"
      metal:define-macro="layout"
      >
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <metal:block define-macro="deform">

      <!-- Deform CSS -->
      <link rel="stylesheet"
            href="${request.static_url('deform:static/css/bootstrap.min.css')}"
            type="text/css" media="screen" charset="utf-8"/>
      <link rel="stylesheet"
            href="${request.static_url('deform:static/css/form.css')}"
            type="text/css"/>

      <tal:block tal:repeat="reqt reqts['css']" tal:condition="exists: form_rendered">
        <link rel="stylesheet" type="text/css"
              href="${request.static_url(reqt)}"/>
      </tal:block>

      <!-- Deform Javascript -->
      <script src="${request.static_url('deform:static/scripts/jquery-2.0.3.min.js')}"
              type="text/javascript"></script>
      <script src="${request.static_url('deform:static/scripts/bootstrap.min.js')}"
              type="text/javascript"></script>

      <tal:block tal:repeat="reqt reqts['js']" tal:condition="exists: form_rendered">
        <script src="${request.static_url(reqt)}"
                type="text/javascript"></script>
      </tal:block>

    </metal:block>


    <metal:block define-macro="deform2">

      <!-- Deform CSS -->
      <!-- Deform Javascript -->

    </metal:block>


  </head>

  <body>

    <div tal:comment="Emacs configuration"
         tal:condition="nothing">
      <!--
          For Emacs:
          Local Variables:
          mode: nxml
          eval: (rng-set-vacuous-schema)
          coding: utf-8
          End:
      -->
    </div>

  </body>
</html>
