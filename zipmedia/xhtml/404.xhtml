<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:tal="http://xml.zope.org/namespaces/tal"
      xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns:i18n="http://xml.zope.org/namespaces/i18n"
      lang="en" xml:lang="en"
      tal:define="master load: main_template.xhtml"
      metal:use-macro="master.macros.layout"
      i18n:domain="zipmedia"
      >
  <head>

    <!-- Add deform if we need it. -->
    <metal:block fill-slot="deform">
      <metal:block
          tal:condition="exists: form_rendered"
          tal:define="head load: head.xhtml"
          use-macro="head.macros.deform"
          />
    </metal:block>

  </head>

  <body>

    <div metal:fill-slot="content">

      <div class="content">

        <p class="lead">
          <span class="font-semi-bold">404</span> Page Not Found
        </p>

      </div>

    </div>

    <div tal:comment="Emacs configuration"
         tal:condition="nothing">
      <!--
          For Emacs:
          Local Variables:
          mode: nxml
          eval: (rng-set-vacuous-schema)
          coding: utf-8
          End:
      -->
    </div>

  </body>
</html>
